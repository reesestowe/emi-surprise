<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Bird Scene for Emi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #B8D4F1 40%, #E0F6FF 70%, #98D8C8 100%);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #4169E1;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 10;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-size: 12px;
            color: #2C5F2D;
            font-weight: bold;
        }

        .control-group input[type="range"] {
            width: 120px;
            cursor: pointer;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4169E1;
            cursor: pointer;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4169E1;
            cursor: pointer;
            border: none;
        }

        .value-display {
            color: #4169E1;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="title">üïäÔ∏è Peaceful Birds for Emi üê¶</div>

    <canvas id="scene"></canvas>

    <div class="controls">
        <div class="control-group">
            <label>Bird Count</label>
            <input type="range" id="birdCount" min="3" max="20" value="8" step="1">
            <span class="value-display" id="birdValue">8</span>
        </div>

        <div class="control-group">
            <label>Bird Speed</label>
            <input type="range" id="birdSpeed" min="0.5" max="3" value="1" step="0.1">
            <span class="value-display" id="speedValue">1</span>
        </div>

        <div class="control-group">
            <label>Wind</label>
            <input type="range" id="windStrength" min="0" max="2" value="0.5" step="0.1">
            <span class="value-display" id="windValue">0.5</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scene');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Configuration
        let config = {
            birdCount: 8,
            birdSpeed: 1,
            windStrength: 0.5
        };

        // Mouse tracking
        let mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };

        // Cloud class
        class Cloud {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * (canvas.height * 0.3);
                this.width = Math.random() * 150 + 100;
                this.height = this.width * 0.6;
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.3 + 0.4;
            }

            update() {
                this.x += this.speed;
                if (this.x > canvas.width + this.width) {
                    this.x = -this.width;
                    this.y = Math.random() * (canvas.height * 0.3);
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;

                // Draw cloud using circles
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.width * 0.3, 0, Math.PI * 2);
                ctx.arc(this.x + this.width * 0.3, this.y - this.height * 0.2, this.width * 0.35, 0, Math.PI * 2);
                ctx.arc(this.x + this.width * 0.6, this.y, this.width * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Bird class
        class Bird {
            constructor() {
                this.reset();
                this.wingOffset = Math.random() * Math.PI * 2;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * (canvas.height * 0.7);
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 15 + 10;
                this.color = this.getRandomBirdColor();
                this.flapSpeed = Math.random() * 0.15 + 0.1;
            }

            getRandomBirdColor() {
                const colors = [
                    '#4169E1', // Royal Blue (Emi's favorite!)
                    '#4169E1', // Royal Blue (higher chance)
                    '#5B7FE8', // Lighter Royal Blue
                    '#2E4A9F', // Darker Royal Blue
                    '#4ECDC4', // Teal
                    '#FFD93D', // Yellow
                    '#FFA07A', // Salmon
                    '#A8E6CF'  // Light green
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                // Mouse interaction - birds avoid cursor gently
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const avoidRadius = 150;

                if (distance < avoidRadius) {
                    const force = (1 - distance / avoidRadius) * 0.5;
                    this.vx += (dx / distance) * force;
                    this.vy += (dy / distance) * force;
                }

                // Apply wind
                this.vx += config.windStrength * 0.02;

                // Apply velocity with speed multiplier
                this.x += this.vx * config.birdSpeed;
                this.y += this.vy * config.birdSpeed;

                // Gentle damping
                this.vx *= 0.98;
                this.vy *= 0.98;

                // Keep some momentum
                const minSpeed = 0.5;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed < minSpeed) {
                    this.vx += (Math.random() - 0.5) * 0.1;
                    this.vy += (Math.random() - 0.5) * 0.1;
                }

                // Wrap around screen
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;

                // Wing flap animation
                this.wingOffset += this.flapSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Calculate rotation based on velocity
                const angle = Math.atan2(this.vy, this.vx);
                ctx.rotate(angle);

                // Wing flap
                const wingFlap = Math.sin(this.wingOffset) * 0.5;

                // Draw bird body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw wings
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';

                // Left wing
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.2, 0);
                ctx.quadraticCurveTo(
                    -this.size * 0.8, -this.size * (0.8 + wingFlap),
                    -this.size * 1.2, -this.size * 0.3
                );
                ctx.stroke();

                // Right wing
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.2, 0);
                ctx.quadraticCurveTo(
                    -this.size * 0.8, this.size * (0.8 + wingFlap),
                    -this.size * 1.2, this.size * 0.3
                );
                ctx.stroke();

                // Draw eye
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.beginPath();
                ctx.arc(this.size * 0.4, -this.size * 0.2, this.size * 0.15, 0, Math.PI * 2);
                ctx.fill();

                // Draw beak
                ctx.fillStyle = '#FF9500';
                ctx.beginPath();
                ctx.moveTo(this.size * 0.7, 0);
                ctx.lineTo(this.size * 1.1, -this.size * 0.1);
                ctx.lineTo(this.size * 1.1, this.size * 0.1);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        // Tree class
        class Tree {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
            }

            draw() {
                // Trunk
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x - this.size * 0.15, this.y, this.size * 0.3, this.size * 1.2);

                // Foliage
                ctx.fillStyle = '#2D7A2E';
                ctx.beginPath();
                ctx.arc(this.x, this.y - this.size * 0.2, this.size * 0.8, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#3A9F3C';
                ctx.beginPath();
                ctx.arc(this.x - this.size * 0.4, this.y, this.size * 0.6, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x + this.size * 0.4, this.y, this.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize arrays
        let clouds = [];
        let birds = [];
        let trees = [];

        function initClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                clouds.push(new Cloud());
            }
        }

        function initBirds() {
            birds = [];
            for (let i = 0; i < config.birdCount; i++) {
                birds.push(new Bird());
            }
        }

        function initTrees() {
            trees = [];
            // Left side trees
            trees.push(new Tree(100, canvas.height - 150, 60));
            trees.push(new Tree(200, canvas.height - 130, 50));
            // Right side trees
            trees.push(new Tree(canvas.width - 100, canvas.height - 140, 55));
            trees.push(new Tree(canvas.width - 220, canvas.height - 125, 48));
        }

        // Animation loop
        function animate() {
            // Sky gradient background (already set in CSS, but we'll add grass)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grass/ground
            const groundHeight = canvas.height * 0.25;
            const gradient = ctx.createLinearGradient(0, canvas.height - groundHeight, 0, canvas.height);
            gradient.addColorStop(0, '#7FB77E');
            gradient.addColorStop(1, '#5A9F5A');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

            // Update and draw clouds
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });

            // Draw trees
            trees.forEach(tree => tree.draw());

            // Update and draw birds
            birds.forEach(bird => {
                bird.update();
                bird.draw();
            });

            requestAnimationFrame(animate);
        }

        // Mouse tracking
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initTrees();
        });

        // Control handlers
        document.getElementById('birdCount').addEventListener('input', (e) => {
            config.birdCount = parseInt(e.target.value);
            document.getElementById('birdValue').textContent = config.birdCount;
            initBirds();
        });

        document.getElementById('birdSpeed').addEventListener('input', (e) => {
            config.birdSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = config.birdSpeed;
        });

        document.getElementById('windStrength').addEventListener('input', (e) => {
            config.windStrength = parseFloat(e.target.value);
            document.getElementById('windValue').textContent = config.windStrength;
        });

        // Initialize and start
        initClouds();
        initBirds();
        initTrees();
        animate();
    </script>
</body>
</html>
